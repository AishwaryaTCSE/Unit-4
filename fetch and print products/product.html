<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Cards Grid</title>
  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      background-color: #f9f9f9;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .spinner {
      font-size: 18px;
      color: #555;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Product Grid with React</h1>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [products, setProducts] = React.useState([]);
      const [loading, setLoading] = React.useState(false);
      const [error, setError] = React.useState('');

      const fetchProducts = async () => {
        setLoading(true);
        setError('');
        try {
          const res = await fetch("https://fakestoreapi.com/products");
          if (!res.ok) throw new Error("Failed to fetch data.");
          const data = await res.json();
          setProducts(data);
        } catch (err) {
          setError("Error fetching products. Try again.");
        } finally {
          setLoading(false);
        }
      };

      const clearProducts = () => {
        setProducts([]);
      };

      return (
        <div>
          <button onClick={fetchProducts}>Load Products</button>
          <button onClick={clearProducts}>Clear Products</button>

          {loading && <p className="spinner">Loading products...</p>}
          {error && <p className="error">{error}</p>}
          {!loading && !error && products.length === 0 && <p>No products available.</p>}

          <div className="grid">
            {products.map((product) => (
              <div className="card" key={product.id}>
                <img src={product.image} alt={product.title} />
                <h3>{product.title}</h3>
                <p><b>Price:</b> ‚Çπ{product.price}</p>
              </div>
            ))}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
