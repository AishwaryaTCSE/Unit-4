<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Counter App</title>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React App -->
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [count, setCount] = useState(0);

      const increment = () => setCount(prev => prev + 1);
      const decrement = () => {
        if (count > 0) setCount(prev => prev - 1);
      };
      const reset = () => setCount(0);

      const containerStyle = {
        textAlign: 'center',
        marginTop: '50px',
        fontFamily: 'Arial, sans-serif',
      };

      const buttonStyle = {
        margin: '10px',
        padding: '10px 20px',
        fontSize: '16px',
        cursor: 'pointer',
      };

      const goalStyle = {
        color: 'green',
        fontWeight: 'bold',
      };

      return (
        <div style={containerStyle}>
          <h1>Simple Counter App</h1>
          <h2>Count: {count}</h2>
          {count === 10 && <p style={goalStyle}>Goal Reached!</p>}
          <div>
            <button style={buttonStyle} onClick={increment}>Increment</button>
            <button style={buttonStyle} onClick={decrement} disabled={count === 0}>Decrement</button>
            <button style={buttonStyle} onClick={reset}>Reset</button>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
