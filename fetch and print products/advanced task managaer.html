<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }

    #app {
      width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, select, button {
      padding: 8px;
      margin: 5px;
    }

    li {
      list-style: none;
    }

    .high {
      background-color: #ffe5e5;
      border: 2px solid red;
    }

    .medium, .low {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
    }

    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [tasks, setTasks] = useState([]);
      const [title, setTitle] = useState('');
      const [priority, setPriority] = useState('Medium');
      const [priorityFilter, setPriorityFilter] = useState('All');
      const [statusFilter, setStatusFilter] = useState('All');

      const addTask = () => {
        if (title.trim() === '') return;
        const newTask = {
          id: Date.now(),
          title: title.trim(),
          priority,
          completed: false,
        };
        const updatedTasks = [...tasks, newTask];
        setTasks(sortTasks(updatedTasks));
        setTitle('');
        setPriority('Medium');
      };

      const toggleComplete = (id) => {
        const updatedTasks = tasks.map(task =>
          task.id === id ? { ...task, completed: !task.completed } : task
        );
        setTasks(sortTasks(updatedTasks));
      };

      const deleteTask = (id) => {
        const updatedTasks = tasks.filter(task => task.id !== id);
        setTasks(updatedTasks);
      };

      const sortTasks = (taskList) => {
        const priorityOrder = { High: 1, Medium: 2, Low: 3 };
        return [...taskList].sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
      };

      const filterTasks = () => {
        return tasks.filter(task => {
          const priorityMatch = priorityFilter === 'All' || task.priority === priorityFilter;
          const statusMatch =
            statusFilter === 'All' ||
            (statusFilter === 'Completed' && task.completed) ||
            (statusFilter === 'Incomplete' && !task.completed);
          return priorityMatch && statusMatch;
        });
      };

      return (
        <div id="app">
          <h2>ðŸš€ Advanced Task Manager</h2>

          <div>
            <input
              value={title}
              onChange={(e) => setTitle(e.target.value)}
              placeholder="Task Title"
              style={{ width: "58%" }}
            />
            <select value={priority} onChange={(e) => setPriority(e.target.value)}>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
            <button onClick={addTask}>Add</button>
          </div>

          <div style={{ marginTop: '15px' }}>
            <strong>Filter by Priority: </strong>
            <select value={priorityFilter} onChange={(e) => setPriorityFilter(e.target.value)}>
              <option>All</option>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>

            <strong style={{ marginLeft: '15px' }}>Status: </strong>
            <select value={statusFilter} onChange={(e) => setStatusFilter(e.target.value)}>
              <option>All</option>
              <option>Completed</option>
              <option>Incomplete</option>
            </select>
          </div>

          <ul style={{ padding: 0 }}>
            {filterTasks().map((task) => (
              <li
                key={task.id}
                className={`task ${task.priority.toLowerCase()}`}
              >
                <span
                  onClick={() => toggleComplete(task.id)}
                  className={task.completed ? 'done' : ''}
                  style={{ cursor: 'pointer', flexGrow: 1 }}
                >
                  {task.title} â€” <em>{task.priority}</em>
                </span>
                <button className="delete-btn" onClick={() => deleteTask(task.id)}>
                  Delete
                </button>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("app"));
    root.render(<App />);
  </script>
</body>
</html>
